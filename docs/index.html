<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Security Agent - Functional Testing Report</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="assets/css/report.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="paper-container">
        <div class="export-controls">
            <button id="export-pdf" class="export-btn">Export PDF</button>
        </div>
        
        <article class="paper" id="report-content">
            <!-- Content will be dynamically loaded from content.json -->
            <p style="text-align: center; padding: 40px;">Loading report content...</p>
        </article>
    </div>

    <script src="assets/js/render.js"></script>
    <script src="assets/js/export.js"></script>
</body>
</html>
