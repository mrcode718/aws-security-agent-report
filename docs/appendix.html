<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appendix: OWASP Top 10 Coverage - AWS Security Agent Report</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="assets/css/report.css">
    <style>
        .back-to-report {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .back-to-report a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }
        .back-to-report a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="paper-container">
        <div class="back-to-report">
            <a href="index.html">← Back to Main Report</a>
        </div>
        <article class="paper" id="report-content">
            <!-- Content will be dynamically loaded from appendix-content.json -->
            <p style="text-align: center; padding: 40px;">Loading appendix content...</p>
        </article>
        <div class="back-to-report">
            <a href="index.html">← Back to Main Report</a>
        </div>
    </div>

    <script>
        // Load appendix-content.json instead of content.json
        async function loadAndRenderReport() {
            try {
                const response = await fetch('appendix-content.json');
                if (!response.ok) {
                    throw new Error('Failed to load appendix-content.json');
                }
                const content = await response.json();
                renderReport(content);
            } catch (error) {
                console.error('Error loading appendix content:', error);
                document.getElementById('report-content').innerHTML = 
                    '<p style="color: red; padding: 20px;">Error loading appendix content. Please ensure appendix-content.json exists.</p>';
            }
        }
        
        // Load and execute the main render.js script
        const script = document.createElement('script');
        script.src = 'assets/js/render.js';
        script.onload = function() {
            // Override the loadAndRenderReport function to use appendix-content.json
            loadAndRenderReport();
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
